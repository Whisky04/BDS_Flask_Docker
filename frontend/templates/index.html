<!DOCTYPE html>
<html>
  <head>
    <title>Object Table</title>
  </head>
  <body>
    <h1>Objects</h1>
    <form action="/add" method="POST">
      <input type="text" name="name" placeholder="Object name" required />
      <button type="submit">Add</button>
    </form>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      {% for obj in objects %}
      <tr>
        <td>{{ obj.id }}</td>
        <td>{{ obj.name }}</td>
        <td><a href="/delete/{{ obj.id }}">Delete</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
